<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobile-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile-count" type="text" class="form-control text-center" value="1">
                           <button id="mobile-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="mobile-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="total-amount">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // case update area
      document.getElementById("case-decrease").addEventListener("click", function(){
         handleProductChange(false);
      });

      document.getElementById("case-increase").addEventListener("click", function(){
         handleProductChange(true);
      });

      function handleProductChange(isIncrease) {
         const caseInput = document.getElementById("case-count");
        const caseCount = parseInt(caseInput.value);
         console.log(caseCount);
         // const caseNewCount = caseCount + 1;
         let caseNewCount = caseCount;
         if(isIncrease == true){
            caseNewCount = caseCount + 1;
         };
         if (isIncrease == false && caseCount > 0) {
            caseNewCount = caseCount - 1;
         };
         caseInput.value = caseNewCount;
         const caseTotal = caseNewCount * 59;
         document.getElementById("case-total").innerText = "$" + caseTotal;
         calculateTotal()
      };

            handleMobileChange(false);

          document.getElementById("mobile-increase").addEventListener("click", function(){
            handleMobileChange(true);

         function handleMobileChange(isIncrease) {
         const mobileInput = document.getElementById("mobile-count");
         const mobileCount = parseInt(mobileInput.value);
         console.log(mobileCount);
         // const mobileNewCount = mobileCount + 1;

      //mobile update area end

      //subtotal calculating area
      function calculateTotal() {
         const phoneInput = document.getElementById("mobile-count");
         const phoneCount = parseInt(phoneInput.value);

         const caseInput = document.getElementById("case-count");
         const caseCount = parseInt(caseInput.value);

         const totalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById("total-price").innerText = "$" + totalPrice;

         const tax = Math.round(totalPrice * 0.1);
         document.getElementById("tax-amount").innerText = "$" + tax;

         const grandTotal = totalPrice + tax;
         document.getElementById("total-amount").innerText = "$" + grandTotal;
      }
